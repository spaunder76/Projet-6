<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2 class="left-h2">À gauche</h2>
        <h1>My Netflix Clone</h1>
        <h2 class="right-h2">À droite</h2>
    </header>
    <div class="container">
        <h2>Nos vidéos populaires</h2>
        <div class="videos">
            <div class="video">
                <img src="video1.jpg" alt="Video 1">
            </div>
            <div class="video">
                <img src="video2.jpg" alt="Video 2">
            </div>
        </div>
    </div>
    <section class="category">
        <h2>Films les mieux notés</h2>
        <div class="category-videos">
            <div class="video">
                <img src="film_note1.jpg" alt="Film Noté 1">
            </div>
            <div class="video">
                <img src="film_note2.jpg" alt="Film Noté 2">
            </div>
        </div>
    </section>
    
    <section class="category">
        <h2>Catégorie 1</h2>
        <div class="category-videos">
            <div class="video">
                <img src="cat1_film1.jpg" alt="Catégorie 1 Film 1">
            </div>
            <div class="video">
                <img src="cat1_film2.jpg" alt="Catégorie 1 Film 2">
            </div>
        </div>
    </section>

    <section class="category">
        <h2>Catégorie 2</h2>
        <div class="category-videos">
            <div class="video">
                <img src="cat2_film1.jpg" alt="Catégorie 2 Film 1">
            </div>
            <div class="video">
                <img src="cat2_film2.jpg" alt="Catégorie 2 Film 2">
            </div>
        </div>
    </section>

    <section class="category">
        <h2>Catégorie 3</h2>
        <div class="category-videos">
            <div class="video">
                <img src="cat3_film1.jpg" alt="Catégorie 3 Film 1">
            </div>
            <div class="video">
                <img src="cat3_film2.jpg" alt="Catégorie 3 Film 2">
            </div>
        </div>
    </section>

    <footer>
        &copy; 2023 My Netflix Clone
    </footer>
</body>
</html>
